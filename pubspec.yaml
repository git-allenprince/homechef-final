name: homechef_v3
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  english_words: ^4.0.0
  provider: ^6.0.0

#  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  bloc: 7.2.1
  equatable: ^2.0.0
  firebase_auth: ^4.15.3
  firebase_core: ^2.24.2
  flutter_bloc: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/font/Metropolis-Regular.otf
        - asset: assets/font/Metropolis-Medium.otf
          weight: 500
        - asset: assets/font/Metropolis-SemiBold.otf
          weight: 600
        - asset: assets/font/Metropolis-Bold.otf
          weight: 700
        - asset: assets/font/Metropolis-ExtraBold.otf
          weight: 800
    - family: Cabin
      fonts:
        - asset: assets/font/Cabin-VariableFont_wdth,wght.ttf
    - family: Signika
      fonts:
        - asset: assets/font/SignikaNegative-VariableFont_wght.ttf
